<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper and scissors game</title>
    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap");
    </style>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="main-container">
      <!-- title -->
      <h1>ROCK PAPER SCISSORS</h1>
      <!-- Result -->
      <div class="result">
        <div class="scores">
          <p class="human-score">Your Score is: 10</p>
          <p class="computer-score">Computer Score is: 12</p>
        </div>
        <div class="winner">
          <p class="winner">
            You won, You chose rock and computer chose scissors
          </p>
        </div>
      </div>
      <!-- Buttons -->
      <div class="buttons">
        <div class="options-container">
          <div class="icon rock">
            <img src="images/icon-rock.svg" alt="rock icon" id="rock" />
          </div>
          <div class="icon paper">
            <img src="images/icon-paper.svg" alt="paper icon" id="paper" />
          </div>
          <div class="icon scissors">
            <img
              src="images/icon-scissors.svg"
              alt="scissors icon"
              id="scissors"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
